<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty History - Sign Up</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Create Account</h2>
                <p class="subtitle">Please fill in your information to register</p>
            </div>
            <form id="signupForm" autocomplete="on">
                <div class="input-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="username" autocomplete="username" required>
                </div>
                <div class="input-group">
                    <label for="loginCode">Login Code</label>
                    <input type="text" id="loginCode" name="loginCode" autocomplete="off" required>
                </div>
                <div class="input-group">
                    <label for="password">Your Password</label>
                    <input type="password" id="password" name="password" autocomplete="new-password" required>
                </div>
                <button type="submit">
                    <span>Sign Up</span>
                </button>
            </form>
            <p id="errorMessage" class="error-message"></p>
            <p class="switch-form">
                Already have an account? <a href="login.html">Login here</a>
            </p>
            <p class="home-button">
                <a href="../index.html">‚Üê Back to Home</a>
            </p>
        </div>
        <div class="background-slideshow">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Alexander_the_Great_Founding_Alexandria.jpg" alt="Historical Image 1">
            <img src="https://cdn.britannica.com/44/116044-050-BA81358E/Alexander-the-Great-army-forces-Persian-Battle-333-bce.jpg" alt="Historical Image 2">
            <img src="https://vtwp-media.s3-accelerate.amazonaws.com/2023/07/four-beauties.jpg" alt="Historical Image 3">
            <img src="https://cdn.britannica.com/59/59359-050-9B5659DC/garden-herb-illumination-French-pleasure-area-Roman.jpg" alt="Historical Image 4">
            <img src="https://images.nationalgeographic.org/image/upload/t_edhub_resource_key_image/v1657572126/EducationHub/photos/RLTUT_Key_image.jpg" alt="Historical Image 5">
        </div>
    </div>
    <script type="module" src="../js/signup.js"></script>
</body>
</html>
